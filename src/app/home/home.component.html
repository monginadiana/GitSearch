
<br>

<div class= " profile container-fluid " >
    <h1 class="text-center">Welcome to My Small Github Page</h1>
    <br>
    <div class= "row" >

        <div class="col-md-4">
            <div class = "">
                <img [src]="userDetails?.avatar_url" alt="">
            </div>
        </div>
        <div class="col-md-8 info">
            <div>
                <h3>{{userDetails?.name}}</h3>
            </div>
            <div>
                {{userDetails?.login}}
            </div>
            
            <div>
                {{userDetails?.followers}} Followers.
               
            </div>
            <div>
                {{userDetails?.following}} Following.
            </div>
            <div>
                {{userDetails?.created_at 
                    | date}}
            </div>

        </div>

    </div>
    <br>
    <div class="row">
        <br>
        <div class="card col-md-4" *ngFor="let repository of Repositoriesdetails ; let i = index ">
            <h4 class="text-center">{{repository.name}}</h4>
            <p>{{repository.description}}</p>
            <a href="{{ repository.html_url }}" target="_blank" class="text-center">View Repository</a>
    </div>

    </div>
</div>
